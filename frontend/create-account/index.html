<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" title="name" name="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" title="email" name="email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" title="password" name="password">
        <br>
        <br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" title="confirmPassword" name="confirmPassword">
        <br>
        <br>
        <button id="createAccount">Criar conta</button>
        <script src="../helpers/urlHelpers.js"></script>
        <script src="create-account.js"></script>
    </form>
</body>
</html>
